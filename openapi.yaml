openapi: 3.0.0
info:
  title: ScrapIn API
  version: 1.0.0
servers:
- url: https://api.scrapin.io
security:
- apiKey: []
tags:
- name: Person
- name: Company
paths:
  '/enrichment':
    get:
      tags:
      - Person
      operationId: PersonSearch
      summary: Person Search
      description: This operation allows you to find someone from first name, last name, company domain or email. It returns data profile and company information as the response. This operation consume 1 credit.
      parameters:
      - name: firstName
        in: query
        schema:
          type: string
        description: This optional parameter is a string. It represents the first name to query.
      - name: lastName
        in: query
        schema:
          type: string
        description: This optional parameter is a string. It represents the last name to query.
      - name: companyDomain
        in: query
        schema:
          type: string
        description: This optional parameter is a string. It represents the company domain/URL to query
      - name: email
        in: query
        schema:
          type: string
        description: This required parameter is a string. It represents the email to query.
      responses:
        200:
          description: 'The endpoint returns information about the person found and its company. There are two possible success responses for the operation. <br />1. Query Successful but no data found. <br />2. Query Successful with data found.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PersonSearch'
              examples:
                ProfileFound:
                  $ref: '#/components/examples/ProfileFound'
                ProfileNotFound:
                  $ref: '#/components/examples/ProfileNotFound'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        402:
          $ref: '#/components/responses/PaymentRequired'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'
          
  '/enrichment/activities':
    get:
      tags:
      - Person
      operationId: ExtractPersonActivities
      summary: Get Person LinkedIn Activities
      description: This operation allows you to retrieve the LinkedIn activities (posts, comments, and likes) of a person based on their LinkedIn profile URL. This operation consumes 1 credit.
      parameters:
      - name: linkedInUrl
        in: query
        required: true
        schema:
          type: string
        description: This required parameter is a string. It represents the LinkedIn profile URL of the person whose activities you want to retrieve.
      - name: apikey
        in: query
        required: true
        schema:
          type: string
        description: This required parameter is a string. It represents your API key for authentication.
      responses:
        200:
          description: 'The endpoint returns the LinkedIn activities of the person, including posts, comments, and reactions.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExtractPersonActivities'
              example:
                $ref: '#/components/examples/ExtractedPersonActivitiesExample'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        402:
          $ref: '#/components/responses/PaymentRequired'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'

  '/enrichment/profile':
    get:
      tags:
      - Person
      operationId: ExtractPersonDataProfile
      summary: Extract Person Data Profile
      description: This operation allows you to extract data from a Person Linkedin URL. It returns profile data and current company data of the person as the response. This operation consume 1 credit.
      parameters:
      - name: linkedInUrl
        in: query
        schema:
          type: string
        description: "This required parameter is a string. It represents the Linkedin URL of the person with this format: https://www.linkedin.com/in/xxxxxxxxxxxxx/."
        required: true
      responses:
        200:
          description: 'The endpoint returns information about the Linkedin URL owner and its company.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExtractPersonDataProfile'
              examples:
                ProfileFound:
                  $ref: '#/components/examples/PersonProfileExtracted'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        402:
          $ref: '#/components/responses/PaymentRequired'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'

  '/enrichment/company/domain':
    get:
      tags:
      - Company
      operationId: CompanySearch
      summary: Company Search
      description: This operation allows you to find a company from its domain name. It returns company information as the response. This operation consume 1 credit.
      parameters:
      - name: domain
        in: query
        schema:
          type: string
        description: "This required parameter is a string. It represents the domain name of the company to query."
        required: true
      responses:
        200:
          description: 'The endpoint returns information about the company. There are two possible success responses for the operation. <br />1. Query Successful but no data found. <Br />2. Query Successful with data found.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanySearch'
              examples:
                CompanyFound:
                  $ref: '#/components/examples/CompanyFound'
                CompanyNotFound:
                  $ref: '#/components/examples/CompanyNotFound'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        402:
          $ref: '#/components/responses/PaymentRequired'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'

  '/enrichment/company':
    get:
      tags:
      - Company
      operationId: ExtractCompanyDataProfile
      summary: Extract Company Data Profile
      description: This operation allows you to extract data from a Company Linkedin URL. It returns company data as the response. This operation consume 1 credit.
      parameters:
      - name: linkedInUrl
        in: query
        schema:
          type: string
        description: "This required parameter is a string. It represents the Linkedin URL of the person with this format: https://www.linkedin.com/company/xxxxxxxxxx/."
        required: true
      responses:
        200:
          description: 'The endpoint returns information about the Linkedin URL owner and its company.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExtractCompanyDataProfile'
              examples:
                CompanyFound:
                  $ref: '#/components/examples/CompanyProfileExtracted'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        402:
          $ref: '#/components/responses/PaymentRequired'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'

components:
  schemas:
    PersonSearch:
      type: object
      properties:
        success:
          type: boolean
          description: Indicates success or failure of api request.
        email:
          type: string
          description: Represents the email of the person account that was queried
        emailType:
          type: string
          description: Represents the type of account.
        person:
          oneOf:
          - $ref: '#/components/schemas/Person'
          - type: boolean
            enum:
            - false
        company:
          oneOf:
          - $ref: '#/components/schemas/Company'
          - type: boolean
            enum:
            - false
        credits_left:
          type: integer
          description: Represents the usable credits available for the user account after this query.
        rate_limit_left:
          type: integer
          description: Represents the usable daily request limit available for the user account after this query.
          
    ExtractPersonActivities:
      type: object
      properties:
        success:
          type: boolean
          description: Indicates success or failure of api request.
        posts:
          type: array
          items:
            $ref: '#/components/schemas/Post'
          description: Array of posts made by the person
        comments:
          type: array
          items:
            $ref: '#/components/schemas/Comment'
          description: Array of comments made by the person
        reactions:
          type: array
          items:
            $ref: '#/components/schemas/Reaction'
          description: Array of reactions made by the person
        credits_left:
          type: integer
          description: Represents the usable credits available for the user account after this query.
        rate_limit_left:
          type: integer
          description: Represents the usable daily request limit available for the user account after this query.
          
    Post:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier of the post
        text:
          type: string
          description: Content of the post
        likesCount:
          type: integer
          description: Number of likes on the post
        commentsCount:
          type: integer
          description: Number of comments on the post
        activityDate:
          type: string
          format: date-time
          description: Date and time when the post was created
        authorId:
          type: string
          description: Unique identifier of the post author
        authorPublicIdentifier:
          type: string
          description: Public identifier of the post author
        authorName:
          type: string
          description: Name of the post author
        activityUrl:
          type: string
          description: URL of the post on LinkedIn
          
    Comment:
      type: object
      properties:
        text:
          type: string
          description: Content of the comment
        likesCount:
          type: integer
          description: Number of likes on the comment
        commentsCount:
          type: integer
          description: Number of replies to the comment
        activityDate:
          type: string
          format: date-time
          description: Date and time when the comment was created
        authorId:
          type: string
          description: Unique identifier of the comment author
        authorName:
          type: string
          description: Name of the comment author
        authorPublicIdentifier:
          type: string
          description: Public identifier of the comment author
        post:
          $ref: '#/components/schemas/Post'
          description: The post on which this comment was made
        activityUrl:
          type: string
          description: URL of the comment on LinkedIn
          
    Reaction:
      type: object
      properties:
        type:
          type: string
          description: Type of reaction (e.g., "LIKE", "CELEBRATE", etc.)
        activityDate:
          type: string
          format: date-time
          description: Date and time when the reaction was made
        authorId:
          type: string
          description: Unique identifier of the person who made the reaction
        authorName:
          type: string
          description: Name of the person who made the reaction
        authorPublicIdentifier:
          type: string
          description: Public identifier of the person who made the reaction
        post:
          $ref: '#/components/schemas/Post'
          description: The post on which this reaction was made
        activityUrl:
          type: string
          description: URL of the reaction on LinkedIn


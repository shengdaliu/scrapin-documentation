            text: "DevOps n'est en aucun cas un rôle, et encore moins une personne. C'est une culture, un mouvement, ... c'est écrit partout.\n\n\n💡 DevOps, c'est avant tout une manière de travailler. Ceci, afin d'améliorer la collaboration entre les équipes de dev et les ops en faveur du produit. \n\n💥 Le but ? Livrer plus vite, plus souvent, et de manière sécurisée. Pour y arriver, chaque membre de l'équipe doit être impliqué, que ce soit sur la qualité du code, l'automatisation des déploiements, la gestion de l'infrastructure, ...\n\nCela peut se matérialiser au quotidien par du pair programming entre un ops et un dev, sur un sujet commun. Ainsi, chacun apprend de l'autre.\n\nFinalement, le but est simple : fluidifier les process, livrer plus rapidement, et améliorer la qualité du produit.\n\nQuelques sites :\n- https://lnkd.in/dZyprRTx\n- https://lnkd.in/dVcwxX9z\n- https://lnkd.in/dnGX_fV4\n- https://lnkd.in/d7vKFWFn\n- https://lnkd.in/dmHzbu2E"
